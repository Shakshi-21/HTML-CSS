<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar Styles */
    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    #navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
    }

    #navbar a:hover {
      background-color: #575757;
      border-radius: 4px;
    }

    /* Welcome Section */
    #welcome-section {
      height: 100vh;
      background-color: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #welcome-section h1 {
      font-size: 3rem;
    }

    /* Projects Section */
    #projects {
      padding: 40px 20px;
      background-color: #f4f4f4;
      text-align: center;
    }

    .project-tile {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 45%;
      transition: transform 0.3s;
    }

    .project-tile:hover {
      transform: scale(1.05);
    }

    .project-tile a {
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .project-tile a:hover {
      color: #0074D9;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .project-tile {
        width: 90%;
      }
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background-color: #333;
      color: white;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar">
    <a href="#welcome-section">Home</a>
    <a href="#projects">Projects</a>
    <a href="https://github.com/Shakshi" id="profile-link" target="_blank">GitHub</a>
  </nav>

  <!-- Welcome Section -->
  <section id="welcome-section">
    <h1>Welcome to My Portfolio!</h1>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>My Projects</h2>
    <div class="project-tile">
      <h3>Project One</h3>
      <p>This is a description of my first project.</p>
      <a href="https://example.com" target="_blank">View Project</a>
    </div>
    <div class="project-tile">
      <h3>Project Two</h3>
      <p>This is a description of my second project.</p>
      <a href="https://example.com" target="_blank">View Project</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by Shakshi</p>
  </footer>

</body>
</html>
